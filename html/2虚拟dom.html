<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="../jquery-2.2.3.min.js"></script>
</head>
<body>
<div id="container"></div>

<script src="../react/react.js"></script>
<script>
    function hello(){
        alert('hello')
    }
    //虚拟dom
