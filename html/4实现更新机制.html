<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-2.2.3.min.js"></script>
</head>
<body>
<div id="container"></div>

<script src="../react/react.js"></script>
<script>
    var HelloMessage = React.createClass({
        getInitialState: function() {
            return {type: 'say:'};
        },
        changeType:function(){
            this.setState({type:'shout:'})
        },
        render: function() {
            return React.createElement("div", {onclick:this.changeType.bind(this)},
                    this.state.type, "Hello ", this.props.name);
        }
    });
    var virtualDom=React.createElement(HelloMessage, {name: "John"});
    React.render(virtualDom, document.getElementById("container"));
</script>
</body>
</html>
